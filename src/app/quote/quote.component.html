<div>
    <div class="container">
        <div class="jumbotron">
            <h1><img src="https://img.icons8.com/dusk/64/000000/quote-left.png" /><strong>GET INSPIRED</strong></h1>
        </div>
        <div class="row">

            <div class="col-md-6">
                <h2>QUOTES</h2>
                <hr>
                <div id='box'>
                    <div *ngFor='let quote of quote;let i =index'>
                        <p> {{ quote.name }}
                            <br>
                            <a href="#" onclick="event.preventDefault()" (click)="countClick(quote)">
                                <i class="fa fa-thumbs-up pr-1  ml-4 like" ng-click="count = count + 1"
                                    ng-init="count=0" style="color:blue;"></i>
                            </a>
                            <span class="m-4">{{ quote.clickCounter }}</span>
                            <a href="#" onclick="event.preventDefault()" (click)="countDislike(quote)">
                                <i class="fa fa-thumbs-down pr-1 dislike" ng-click="count = count + 1"
                                    ng-init="count=0" style="color:red;"></i>
                            </a>
                            <span class="m-4">{{ quote.dislikeCounter }}</span>

                            <br>

                            <button (click)='toggleDetails(i)' class="btn btn-primary">Show Details</button>
                            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'
                                (isComplete)='deleteQuote($event,i)'></app-quote-detail>

                                
                        </p>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>
        </div>
        

        <div class="card-footer">
            <p>copyright Â© shilla Web Designs.</p>
        </div>
    </div>

</div>
